<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét có phải số nguyên tố không</title>
</head>
<body>
<script>
   let a = 2;
   let count = 0;
   let countAll = 0;
   while (countAll < 20) {
       for (let i = 2; i <= a; i++) {
           if (a % i == 0) {
               count++;
           }
       }

       if (count == 1) {
           document.write(a + "<br>");
           countAll++;
       }
       a++;
       count = 0;
   }

</script>

</body>
</html>
